# Telegraf VMware vSphere 监控配置
# 支持在单个实例中配置多个 vCenter
# 文件路径: config/telegraf/telegraf.conf

# ===== 全局配置 =====
[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

# ===== 输出到 VictoriaMetrics =====
[[outputs.http]]
  url = "http://victoriametrics:8428/api/v1/write"
  data_format = "prometheusremotewrite"

  [outputs.http.headers]
    Content-Type = "application/x-protobuf"
    Content-Encoding = "snappy"
    X-Prometheus-Remote-Write-Version = "0.1.0"

# ===== vCenter 1 - 主数据中心 =====
[[inputs.vsphere]]
  ## vCenter Server 地址
  vcenters = ["https://vcenter-dc1.company.com/sdk"]

  ## 认证信息
  username = "monitoring@vsphere.local"
  password = "YourPassword123!"

  ## 采集间隔（可选，默认使用 agent.interval）
  interval = "60s"

  ## 超时时间
  timeout = "60s"

  ## 跳过 SSL 证书验证（自签名证书时使用）
  insecure_skip_verify = true

  ## 数据中心过滤（可选，不填则采集所有）
  # datacenters = ["Datacenter1"]

  ## 集群过滤（可选）
  # clusters = ["Cluster1", "Cluster2"]

  ## 虚拟机指标
  vm_metric_include = [
    "cpu.usage.average",
    "cpu.ready.summation",
    "cpu.usagemhz.average",
    "mem.usage.average",
    "mem.consumed.average",
    "mem.active.average",
    "net.usage.average",
    "net.bytesRx.average",
    "net.bytesTx.average",
    "disk.usage.average",
    "disk.read.average",
    "disk.write.average",
    "sys.uptime.latest"
  ]

  ## ESXi 主机指标
  host_metric_include = [
    "cpu.usage.average",
    "cpu.coreUtilization.average",
    "cpu.usagemhz.average",
    "mem.usage.average",
    "mem.consumed.average",
    "mem.active.average",
    "disk.usage.average",
    "net.usage.average",
    "sys.uptime.latest"
  ]

  ## 数据存储指标
  datastore_metric_include = [
    "disk.used.latest",
    "disk.capacity.latest",
    "disk.provisioned.latest"
  ]

  ## 自定义标签
  [inputs.vsphere.tags]
    datacenter = "dc1"
    location = "beijing"
    env = "production"

