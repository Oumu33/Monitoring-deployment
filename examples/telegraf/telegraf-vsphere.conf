# ===== 示例：单 vCenter 多租户配置 =====

# 财务部虚拟机（仅采集财务部资源池）
[[inputs.vsphere]]
  vcenters = ["https://vcenter-main.company.com/sdk"]
  username = "monitoring-finance@vsphere.local"
  password = "FinancePassword!"

  ## 只采集特定资源池
  resource_pools = ["Finance"]

  interval = "60s"
  insecure_skip_verify = true

  vm_metric_include = [
    "cpu.usage.average",
    "mem.usage.average",
    "disk.usage.average"
  ]

  [inputs.vsphere.tags]
    tenant = "finance"
    department = "财务部"

# 研发部虚拟机（仅采集研发部资源池）
[[inputs.vsphere]]
  vcenters = ["https://vcenter-main.company.com/sdk"]
  username = "monitoring-dev@vsphere.local"
  password = "DevPassword!"

  resource_pools = ["Development"]

  interval = "60s"
  insecure_skip_verify = true

  vm_metric_include = [
    "cpu.usage.average",
    "mem.usage.average",
    "disk.usage.average"
  ]

  [inputs.vsphere.tags]
    tenant = "development"
    department = "研发部"

# ===== 配置说明 =====
#
# 1. vcenters: vCenter Server SDK 地址
#    格式: https://<vcenter-hostname-or-ip>/sdk
#
# 2. username/password: vSphere 用户凭据
#    推荐创建只读账号
#
# 3. interval: 采集间隔
#    生产环境: 60s
#    分支/测试: 120s-300s
#
# 4. timeout: 采集超时时间
#    建议设置为 interval - 10s
#
# 5. insecure_skip_verify: 跳过 SSL 验证
#    自签名证书时设置为 true
#
# 6. 过滤选项:
#    - datacenters: 数据中心过滤
#    - clusters: 集群过滤
#    - hosts: 主机过滤
#    - vms: 虚拟机过滤
#    - resource_pools: 资源池过滤
#
# 7. 指标选择:
#    - vm_metric_include: 虚拟机指标
#    - host_metric_include: 主机指标
#    - datastore_metric_include: 数据存储指标
#
# 8. 自定义标签:
#    可以添加任意标签用于分组和过滤
#
# 更多配置选项:
# https://github.com/influxdata/telegraf/tree/master/plugins/inputs/vsphere
