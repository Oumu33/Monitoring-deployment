version: '3.8'

services:
  # VictoriaMetrics - 时序数据库
  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: victoriametrics
    ports:
      - "8428:8428"
    volumes:
      - vmdata:/storage
    command:
      - "--storageDataPath=/storage"
      - "--httpListenAddr=:8428"
      - "--retentionPeriod=12"  # 数据保留12个月
    restart: unless-stopped
    networks:
      - monitoring

  # vmagent - 指标收集代理
  vmagent:
    image: victoriametrics/vmagent:latest
    container_name: vmagent
    depends_on:
      - victoriametrics
    ports:
      - "8429:8429"
    volumes:
      - ./config/vmagent/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./config/vmagent/targets:/etc/prometheus/targets  # 文件服务发现目录
      - vmagentdata:/vmagentdata
    command:
      - "--promscrape.config=/etc/prometheus/prometheus.yml"
      - "--remoteWrite.url=http://victoriametrics:8428/api/v1/write"
    restart: unless-stopped
    networks:
      - monitoring

  # vmalert - 告警规则引擎
  vmalert:
    image: victoriametrics/vmalert:latest
    container_name: vmalert
    depends_on:
      - victoriametrics
      - alertmanager
    ports:
      - "8880:8880"
    volumes:
      - ./config/vmalert/alerts:/etc/alerts
      - ./config/vmalert/recording-rules:/etc/recording-rules
    command:
      - "--datasource.url=http://victoriametrics:8428"
      - "--remoteRead.url=http://victoriametrics:8428"
      - "--remoteWrite.url=http://victoriametrics:8428"
      - "--notifier.url=http://alertmanager:9093"
      - "--rule=/etc/alerts/*.yml"
      - "--rule=/etc/recording-rules/*.yml"
      - "--httpListenAddr=:8880"
    restart: unless-stopped
    networks:
      - monitoring

  # Alertmanager - 告警管理
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    restart: unless-stopped
    networks:
      - monitoring

  # Grafana - 可视化
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - victoriametrics
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    restart: unless-stopped
    networks:
      - monitoring

  # Node Exporter - Linux 节点监控
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped
    networks:
      - monitoring

  # SNMP Exporter - SNMP 设备监控
  snmp-exporter:
    image: prom/snmp-exporter:latest
    container_name: snmp-exporter
    ports:
      - "9116:9116"
    volumes:
      - ./config/snmp-exporter/snmp.yml:/etc/snmp_exporter/snmp.yml
    command:
      - "--config.file=/etc/snmp_exporter/snmp.yml"
    restart: unless-stopped
    networks:
      - monitoring

  # Telegraf - VMware 多集群监控 (替代 vmware-exporter)
  telegraf-vmware:
    image: telegraf:latest
    container_name: telegraf-vmware
    depends_on:
      - victoriametrics
    volumes:
      - ./config/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - ./scripts/topology:/scripts:ro          # 挂载标签注入脚本
      - ./data/topology:/data/topology:ro       # 挂载拓扑数据（只读）
    restart: unless-stopped
    networks:
      - monitoring

  # Telegraf gNMI - 网络设备流式遥测监控
  telegraf-gnmi:
    image: telegraf:latest
    container_name: telegraf-gnmi
    depends_on:
      - victoriametrics
    volumes:
      - ./config/telegraf-gnmi/telegraf-gnmi.conf:/etc/telegraf/telegraf.conf:ro
    env_file:
      - ./config/telegraf-gnmi/.env.gnmi  # gNMI 认证信息
    restart: unless-stopped
    networks:
      - monitoring
    # 可选: 如果需要访问设备管理网络
    # network_mode: host

  # Blackbox Exporter - 服务可用性探测
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: blackbox-exporter
    ports:
      - "9115:9115"
    volumes:
      - ./config/blackbox-exporter/blackbox.yml:/etc/blackbox_exporter/config.yml
    command:
      - "--config.file=/etc/blackbox_exporter/config.yml"
    restart: unless-stopped
    networks:
      - monitoring

  # Redfish Exporter - 服务器硬件监控（统一方案）
  redfish-exporter:
    image: jenningsloy318/redfish_exporter:latest
    container_name: redfish-exporter
    ports:
      - "9610:9610"
    volumes:
      - ./config/redfish-exporter/redfish.yml:/etc/redfish_exporter/redfish.yml:ro
    command:
      - "--config.file=/etc/redfish_exporter/redfish.yml"
    restart: unless-stopped
    networks:
      - monitoring

  # IPMI Exporter - 老服务器硬件监控（兜底方案）
  ipmi-exporter:
    image: prometheuscommunity/ipmi-exporter:latest
    container_name: ipmi-exporter
    ports:
      - "9290:9290"
    restart: unless-stopped
    networks:
      - monitoring
    # IPMI 需要访问主机网络来发送 IPMI 命令
    # 如果遇到连接问题，可以尝试使用 host 网络模式
    # network_mode: host

  # Loki - 日志聚合存储
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/loki.yml:/etc/loki/loki.yml:ro
      - ./config/loki/rules:/loki/rules:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/loki.yml
    restart: unless-stopped
    networks:
      - monitoring

  # Promtail - 日志采集（主机日志）
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    depends_on:
      - loki
    volumes:
      - ./config/promtail/promtail.yml:/etc/promtail/promtail.yml:ro
      - ./config/promtail/promtail-network.yml:/etc/promtail/promtail-network.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - network-device-logs:/var/log/network-devices:ro
    command: -config.file=/etc/promtail/promtail.yml -config.expand-env=true
    restart: unless-stopped
    networks:
      - monitoring

  # Syslog-NG - 接收网络设备 Syslog
  syslog-ng:
    image: balabit/syslog-ng:latest
    container_name: syslog-ng
    ports:
      - "514:514/udp"   # Syslog UDP
      - "514:514/tcp"   # Syslog TCP
      - "6514:6514/udp" # Cisco 常用端口
    volumes:
      - ./config/syslog-ng/syslog-ng.conf:/etc/syslog-ng/syslog-ng.conf:ro
      - network-device-logs:/var/log/network-devices
    restart: unless-stopped
    networks:
      - monitoring

  # Topology Discovery - LLDP 拓扑自动发现
  topology-discovery:
    build:
      context: .
      dockerfile: Dockerfile.topology
    container_name: topology-discovery
    volumes:
      - ./config/topology/devices.yml:/etc/topology/devices.yml:ro
      - ./scripts/topology:/scripts:ro
      - ./data/topology:/data/topology
      - ./config/vmagent/targets:/etc/prometheus/targets
    environment:
      - DISCOVERY_INTERVAL=300  # 每 5 分钟发现一次
    command: /bin/bash /scripts/run_discovery.sh
    restart: unless-stopped
    networks:
      - monitoring

  # Topology Exporter - 拓扑指标导出器
  topology-exporter:
    build:
      context: .
      dockerfile: Dockerfile.topology
    container_name: topology-exporter
    ports:
      - "9700:9700"
    volumes:
      - ./data/topology:/data/topology:ro
      - ./scripts/topology:/scripts:ro
    environment:
      - EXPORTER_PORT=9700
      - TOPOLOGY_FILE=/data/topology/topology.json
    command: python3 /scripts/topology_exporter.py
    restart: unless-stopped
    networks:
      - monitoring

volumes:
  vmdata:
  vmagentdata:
  grafana-data:
  alertmanager-data:
  loki-data:
  network-device-logs:

networks:
  monitoring:
    driver: bridge
